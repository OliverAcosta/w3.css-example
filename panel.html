<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demo W3.css</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
</head>
<body>
    <div class="w3-container" id="container">

        <div id="panel" class="w3-panel w3-leftbar w3-light-gray w3-border w3-serif">
           <h2> this is a panel.</h2>
        </div>
        
    </div>
    <script>
           var panel = document.getElementById("panel").cloneNode();
           var container = document.getElementById("container");
           var i = 0;
           for(; i<10; i++)
           {
                container.appendChild(panel);
                console.log(panel);
           }
    </script>
</body>
</html>
