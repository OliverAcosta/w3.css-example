<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
    
    <title></title>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-light-grey w3-animate-left" style="display:none" id="sidebar-menu">
        <button class="w3-bar-item w3-button w3-large w3-dark-grey"
        onclick="w3_close()">Close &times;</button>
        <a v-for="link in links" v-if="linkAccess(link.url)" v-bind:href="link.url" v-bind:class="link.cssClass" >{{ link.text }}</a>
       
      </div>
      
      <div>
        <button class="w3-button w3-white w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
          <h1>Animated Sidebar</h1>
          <p>Click on the "hamburger menu" to slide in the side navigation.</p>
          <p>W3.CSS provide the following animation classes if you want to experiment for yourself:</p>
          <p>w3-animate-left, w3-animate-top, w3-animate-bottom, w3-animate-right, w3-animate-opacity, w3-animate-zoom</p>
        </div>
      </div>
      <script  type="text/javascript" src="demo3.js"></script>
      <script type="text/javascript" src="database.js"></script>
</body>
</html>
