<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demo W3.css</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   
</head>
<body>
    <div class="w3-bar w3-black w3-border w3-xlarge" id="menu-principal">
        <a href="#" class="w3-bar-item w3-button  w3-green"><i class="fa fa-home"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search"></i><input type="text" class="w3-hide" id="search" name="search" placeholder="Buscar.."></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-globe"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-sign-in"></i></a>
      </div>
<!-- progress bar   -->
      <!-- <div id="sample" class="w3-border" style="height:24px  !important; width:100%; text-align:center !important;background-color:brown;">
       <div v-bind:class="color" v-bind:style="style"> {{width}}</div>
    </div> -->

<!-- modales -->
<!-- modal de errores -->
   <div class="w3-modal" id="modal-errores">
       <div class="w3-modal-content">
           <header class="w3-container w3-red">
               <span class="w3-button w3-display-topright" onclick="document.getElementById('modal-errores').style.display = 'none'">&times;</span>
               <h2 id="titulo-modal-error"></h2>
           </header>

           <div class="w3-container" style="max-height:200px; overflow-y:auto !important;">
               <p id="mensaje-modal-error"></p>
           </div>

           <footer  class="w3-container w3-red">
            <p id="pie-modal-error">
                
            </p>
            <div  id="botones-modal-error" class="w3-right w3-margin-bottom">
                <button id="btn-modal-error-aceptar" class="btn w3-green w3-margin-left w3-hide">Aceptar</button>
                <button id="btn-modal-error-cancelar" class="btn w3-red w3-margin-left w3-hide">Cancelar</button>
            </div>
           </footer>
       </div>
   </div>
   <!-- modal de operacion exitosa -->
   <div class="w3-modal" id="modal-exito">
        <div class="w3-modal-content">
            <header class="w3-container w3-green">
                <span class="w3-button w3-display-topright" onclick="document.getElementById('modal-exito').style.display = 'none'">&times;</span>
                <h2 id="titulo-modal-exito"></h2>
            </header>
 
            <div class="w3-container" style="max-height:200px;overflow-y:auto !important;">
                <p id="mensaje-modal-exito"></p>
            </div>
 
            <footer  class="w3-container w3-green">
             <p id="pie-modal-exito">
                 
             </p>
             
            </footer>
        </div>
    </div>

       <!-- modal de operacion completado -->
   <div class="w3-modal" id="modal-advertencia">
        <div class="w3-modal-content">
            <header class="w3-container w3-yellow">
                <span class="w3-button w3-display-topright" onclick="document.getElementById('modal-advertencia').style.display = 'none'">&times;</span>
                <h2 id="titulo-modal-advertencia"></h2>
            </header>
 
            <div class="w3-container" style="max-height:200px; overflow-y:auto !important;">
                <p id="mensaje-modal-advertencia"></p>
            </div>
 
            <footer  class="w3-container w3-yellow">
             <p id="pie-modal-advertencia">
                 
             </p>
            </footer>
        </div>
    </div>
      <script type="text/javascript" src="appBase.js"></script>
</body>
</html>
